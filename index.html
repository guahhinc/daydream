<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daydream Neural Network Test 2</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-weight: 300;
            margin-bottom: 20px;
        }

        canvas {
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #3a3a3a;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #505050;
        }
    </style>
</head>

<body>

    <h1>daydreamer-3-spirals</h1>
    <canvas id="canvas" width="400" height="400"></canvas>

    <div class="controls">
        <button id="resetParams" onclick="resetNetwork()">Reset Network</button>
    </div>

    <script src="matrix.js"></script>
    <script src="neural_network.js"></script>
    <script src="main.js"></script>
</body>

</html>
